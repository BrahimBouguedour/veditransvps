[phases.setup]
nixPkgs = ['python310']

[phases.install]
cmds = [
    'curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py',
    'python3 get-pip.py',
    'cd backend',
    'pip install -r requirements.txt'
]

[start]
cmd = 'cd backend && python3 -m uvicorn main:app --host 0.0.0.0 --port $PORT'

[variables]
PYTHONUNBUFFERED = "1"
PYTHONPATH = "/app/backend"
PIP_NO_CACHE_DIR = "1"
SETUPTOOLS_USE_DISTUTILS = "stdlib" 