[phases.setup]
nixPkgs = ['python310', 'python310Packages.pip', 'python310Packages.setuptools', 'python310Packages.wheel']

[phases.install]
cmds = [
    'cd backend',
    'python3 -m pip install --no-deps -r requirements.txt',
    'python3 -m pip install -r requirements.txt'
]

[start]
cmd = 'cd backend && python3 -m uvicorn main:app --host 0.0.0.0 --port $PORT'

[variables]
PYTHONUNBUFFERED = "1"
PYTHONPATH = "/app/backend"
PIP_NO_CACHE_DIR = "1"
SETUPTOOLS_USE_DISTUTILS = "stdlib" 