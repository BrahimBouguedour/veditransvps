[phases.setup]
nixPkgs = ['python39', 'python39Packages.pip', 'python39Packages.wheel', 'python39Packages.setuptools', 'gcc', 'ffmpeg', 'git']

[phases.install]
cmds = [
    'cd backend',
    '/nix/var/nix/profiles/default/bin/pip3 install -r requirements.txt'
]

[start]
cmd = 'cd backend && /nix/var/nix/profiles/default/bin/python3 -m uvicorn main:app --host 0.0.0.0 --port $PORT'

[variables]
PYTHONUNBUFFERED = "1"
PYTHONPATH = "/app/backend"
PATH = "/root/.local/bin:${PATH}" 