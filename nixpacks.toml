[phases.setup]
nixPkgs = ['python39', 'python39Packages.pip', 'gcc', 'ffmpeg', 'git']
aptPkgs = ['python3-dev', 'build-essential']

[phases.install]
cmds = [
    'python3 -m pip install --user --upgrade pip',
    'cd backend',
    'python3 -m pip install --user wheel setuptools',
    'python3 -m pip install --user -r requirements.txt'
]

[start]
cmd = 'cd backend && python3 -m uvicorn main:app --host 0.0.0.0 --port $PORT'

[variables]
PYTHONUNBUFFERED = "1"
PYTHONPATH = "/app/backend"
PATH = "/root/.local/bin:${PATH}" 